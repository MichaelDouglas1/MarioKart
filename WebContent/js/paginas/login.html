<div ng-controller="loginController as loginCtrl" >
    <div class="alert alert-warning" role="alert" ng-if="loginCtrl.msg">{{loginCtrl.msg}}</div>
        <form ng-submit="loginCtrl.logar()">
            <div class="form-group">
                <label>Nickname</label> <input type="texto"  class="form-control"
                    placeholder="Digite seu nick..." required ng-model="loginCtrl.dadosLogin.nickname">
            </div>
            <div class="form-group">
                <label>Senha</label> <input type="password" class="form-control"
                    placeholder="Digite sua senha..." required ng-model="loginCtrl.dadosLogin.senha">
            </div>
            <button type="submit" class="btn btn-success">Logar</button>
            <button type="button" class="btn btn-info" ng-click="loginCtrl.irTelaCadastro()">Novo cadastro</button>
        </form>
    </div>
</div>
